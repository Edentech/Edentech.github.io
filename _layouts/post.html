---
layout: default
---
<div class="page-header-wrapper">
  <div class="row page-header">
    <div class="large-10 small-12 columns">
      <h1 style="padding: 0; margin: 0">{{ page.title }}</h1>
      <p class="meta" style="padding: 0; margin: 0">{{ page.date | date_to_string }} by {{ page.author }}</p>
    </div>
  </div>
</div>  
<div class="row">
	{{ content }}
</div>
