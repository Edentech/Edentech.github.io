---
layout: default
title: Blog
---

<div class="page-header-wrapper">
  <div class="row page-header">
    <div class="large-10 small-12 columns">
      <h1>The Edentech Blog</h1>
    </div>
  </div>
</div>  
<div class="row">
	    {% for post in site.posts %}
	      <div class="panel"><h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
	      	<h4>{{ post.date | date_to_string }} by {{ post.author }}</h4>
	      	<p>
				{{ post.content | strip_html | truncatewords:75}}
	      	</p>
	      </div>
	    {% endfor %}
</div>
